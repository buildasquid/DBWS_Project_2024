<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vinyl[1] }} - Detail</title>
</head>
<body>

    <div class="navbar-container">
        <div class="navbar">
            <div class="logo_pic">
                <img src="{{ url_for('static', filename='LOGO.png') }}" alt="Logo pic">
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('catalogue') }}">CATALOGUE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ACCOUNT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('management') }}">MANAGEMENT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('imprint') }}">IMPRINT</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="vinyl-detail">
        <h2>{{ vinyl[1] }}</h2> <!-- Vinyl Name -->
<p>Artist: {{ vinyl[2] }}</p>
<p>Genre: {{ vinyl[3] }}</p>
<p>Price: ${{ '%.2f' % vinyl[4] }}</p>

  
         
  
        <a href="{{ url_for('catalogue') }}">Back to catalogue</a>
    </div>

</body>
</html>
